{% extends 'base.html' %}
{% block content %}

<h3 class="center-align"></h3>

<div class="row">
	<form class="col s12 m8 offset-m2" methods="POST" action="{{ url_for('register') }}">
		<div class="card-panel">
        <!-- username -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix cyan-text text-lighten-2"></i>
					<input id="username" name="username" type="text" class="validate">
					<label for="username" class="cyan-text text-lighten-2">Username</label>
				</div>
			</div>
            <!-- password -->
			<div class="row">
				<div class="input-field col s12">
                <i class="fas fa-user-lock prefix cyan-text text-lighten-2"></i>
					<input id="password" name="password" type="password" class="validate">
					<label for="password" class="cyan-text text-lighten-2">Password</label>
				</div>
			</div>
            <!-- register -->
            <div class="row">
            <button type="submit" class="col s12 btn-large cyan lighten-2">
            Register <i class="fas fa-sign-in-alt"></i></button>
            </div>
		</div>
	</form>
</div>

{% endblock %}
