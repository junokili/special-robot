{% extends 'base.html' %}
{% block content %}
<h3 class="cyan-text text-lighten-2 center-align">Add Task</h3>
  <div class="card-panel grey lighten-5">
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!-- task category -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix cyan-text text-lighten-2"></i>
    <select id="category_name" name="category_name" class="validate" required>
      <option value="" disabled selected>Choose category</option>
      {% for category in categories %}
        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
      {% endfor %}
    </select>
    <label for="category_name">Task Category</label>
      </div>
  </div>
  <!-- task name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix cyan-text text-lighten-2"></i>
          <input id="task_name" name="task_name" type="text" class="validate"
          minlength="5" maxlength="50" required>
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <!-- task description -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix cyan-text text-lighten-2"></i>
          <textarea id="task_description" name="task_description" class="materialize-textarea validate" 
          minlength="5" maxlength="100" required></textarea>
          <label for="task_description">Task Description</label>
      </div>
      </div>
<!-- due date -->
           <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-calendar-alt prefix cyan-text text-lighten-2"></i>
          <input id="due_date" name="due_date" type="text" class="datepicker validate"
          required>
          <label for="due_date">Due Date</label>
        </div>
      </div>
      <div class="row">
      <div class="input-field col s12">
        <!-- Switch -->
        <div class="switch">
                  <i class="fas fa-exclamation-circle prefix cyan-text text-lighten-2"></i>
            <label for="is_urgent">
            <input type="checkbox" id="is_urgent" name="is_urgent">
            <span class="lever"></span>
            Is Urgent
            </label>
        </div>
        <!-- submit button -->
        <div class="row">
        <div class="col s12 center-align">
          <button class="btn-large cyan lighten-2 text-shadow" type="submit">
          Add Task
    <i class="fas fa-plus-square right"></i>
  </button>
        </div>
        </div>
      </div>
      </div>   
    </form>
  </div>

{% endblock %}
