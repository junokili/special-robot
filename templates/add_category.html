{% extends 'base.html' %}
{% block content %}
<h3 class="cyan-text text-lighten-2 center-align">Add Category</h3>
  <div class="card-panel grey lighten-5">
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">

  <!-- category name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix cyan-text text-lighten-2"></i>
          <input id="category_name" name="category_name" type="text" class="validate"
          minlength="3" maxlength="25" required>
          <label for="category_name">Category Name</label>
        </div>
      </div>
     
        <!-- submit button -->
        <div class="row">
        <div class="col s12 center-align">
          <button class="btn-large cyan lighten-2 text-shadow" type="submit">
          Add Category
    <i class="fas fa-plus-square right"></i>
  </button>
        </div>
        </div>      
    </form>
  </div>

{% endblock %}
